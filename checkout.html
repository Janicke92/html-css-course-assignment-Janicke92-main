<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The checkout page for Game Hub">
    <link rel="icon" type="image/ico" sizes="32x32" href="images/favicon.ico"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="src/css/styles.css" rel="stylesheet">
    <link href="src/css/checkout-page.css" rel="stylesheet">
    <link href="src/css/media.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/676b058cac.js" crossorigin="anonymous"></script>
    <title>Game Hub | Checkout</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="assets/images/site-content/GameHub_Logo.png" class="logo" alt="Game Hub logo"></a>
        <label for="hamburger-menu"><i class="bars fa-solid fa-bars"></i></label>
        <input type="checkbox" id="hamburger-menu" />
        <nav>
            <ul>
                <li><a href="checkout.html">Checkout</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="checkout-main">
        <section class="shopping-cart__section">
            <h1>Shopping Cart</h1>
            <div class="shopping-cart_container">
                <img src="assets/images/game-covers/GameHub_covers10.jpg" alt="Game cover for Forge Legend"/>
                <div>
                    <h2>Forge Legend</h2>
                    <p id="playbox">Playbox</p>
                </div>
                <p id="shopping-cart__price">$39,9</p>
                <div>
                    <p  class="cta cta-shopping">- 1 +</p>
                </div>
            </div>
        </section>
        <section class="price__section">
            <div class="price__containers">
                <div class="price__container1">
                    <h3>Items</h3>
                    <h4 class="column-left">Price</h4>
                </div>
                <div class="price__container2">
                    <p class="p_bold">Forge Legend</p>
                    <p>1</p>
                    <p class="column-left">39,9</p>
                    <p id="playbox">Playbox</p>
                </div>
                <div class="price__container3">
                    <p class="column-right p_bold">Total MRP:</p>
                    <P class="column-left">39,9</P>
                    <p class="column-right p_bold">Shipping:</p>
                    <p class="column-left">4,99</p>
                    <p class="column-right p_bold discount">Discount:</p>
                    <p class="column-left discount">0</p>
                </div>
                <div class="price__container4">
                    <p class="p_bold">Total amount:</p>
                    <P class="column-left p_bold">44,98</P>
                </div>
            </div>
            <div>
                <a class="cta cta_checkout" href="checkout-success.html">Checkout</a>
            </div>
        </section>
    </main>
    <footer>
        <a href="index.html"><img src="assets/images/site-content/GameHub_Logo.png" class="logo footer-logo  alt="Game Hub logo""></a>
        <section class="footer-container">
            <div class="footer-border">
                <i class="footer-icons fa-brands fa-twitch"></i>
                <i class="footer-icons fa-brands fa-twitter"></i>
                <i class="footer-icons fa-brands fa-facebook-f"></i>
                <i class="footer-icons fa-brands fa-youtube"></i>
                <i class="footer-icons fa-brands fa-instagram"></i>
            </div>
            <p>All rights reserved. Game Hub 2012 - 2023&copy;</p>
        </section>
    </footer>
</body>
</html>
