<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The contact page for Game Hub with a contact form">
    <link rel="icon" type="image/ico" sizes="32x32" href="assets/favicon.ico"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="src/css/styles.css" rel="stylesheet">
    <link href="src/css/contact.css" rel="stylesheet">
    <link href="src/css/media.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/676b058cac.js" crossorigin="anonymous"></script>
    <title>Game Hub | Contact</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="assets/images/site-content/GameHub_Logo.png" class="logo" alt="Game Hub logo"></a>
        <label for="hamburger-menu"><i class="bars fa-solid fa-bars"></i></label>
        <input type="checkbox" id="hamburger-menu" />
        <nav>
            <ul>
                <li><a href="checkout.html">Checkout</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="contact-main">
        <h1 id="contact-headline">Send us a message</h1>
    <form action="contact.html" method="post">
        <div class="form-wrapper">
            <section class="contact-info">
                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Full name..."/>
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email..."/>
                <label for="phone"></label>
                <input type="tel" id="phone" name="phone-number" placeholder="Phone..."/>
            </section>
            <section>
                <label for="message"></label>
                <textarea id="message" name="message" placeholder="Write your message..."></textarea>
            </section>
        </div>
        <div class="send-position">
            <input type="submit" value="Send" class="cta cta-send"/>
        </div>
    </form>
    </main>
    <footer>
        <a href="index.html"><img src="assets/images/site-content/GameHub_Logo.png" class="logo footer-logo" alt="Game Hub logo"></a>
        <section class="footer-container">
            <div class="footer-border">
                <i class="footer-icons fa-brands fa-twitch"></i>
                <i class="footer-icons fa-brands fa-twitter"></i>
                <i class="footer-icons fa-brands fa-facebook-f"></i>
                <i class="footer-icons fa-brands fa-youtube"></i>
                <i class="footer-icons fa-brands fa-instagram"></i>
            </div>
            <p>All rights reserved. Game Hub 2012 - 2023&copy;</p>
        </section>
    </footer>
</body>
</html>
